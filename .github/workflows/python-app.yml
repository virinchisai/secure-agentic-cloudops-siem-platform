name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Cache Poetry virtualenvs
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pypoetry
          ~/.virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false

    - name: Install dependencies (ingest-service)
      run: |
        cd services/ingest-service
        poetry install --no-interaction --no-root

    - name: Install dependencies (detection-service)
      run: |
        cd services/detection-service
        poetry install --no-interaction --no-root

    - name: Run basic checks
      run: |
        echo "CI pipeline ran successfully"
